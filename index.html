<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army SMM Luxury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .dashboard { width: 90%; max-width: 400px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .balance-card { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #1a1c23; color: white; box-sizing: border-box; }
        .btn { background: var(--primary); border: none; padding: 12px; width: 100%; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #444; }
        #authOverlay { position: fixed; inset: 0; background: #0a0b0e; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1a1a2e; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div style="background: #1a1c23; padding: 30px; border-radius: 20px; width: 300px; text-align: center; border: 1px solid var(--primary);">
            <h2 id="authTitle">دخول / تسجيل</h2>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="pass" placeholder="كلمة المرور">
            <button class="btn" onclick="handleAuth()">تأكيد</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="balance-card">
            <h3 id="uName">جاري التحميل...</h3>
            <h1>$<span id="uBalance">0.00</span></h1>
        </div>
        <button class="btn" onclick="document.getElementById('rechargeModal').style.display='flex'" style="background:#28a745; margin-bottom:15px;">شحن رصيد</button>
        <select id="srv" onchange="calc()">
            <option value="followers">متابعين ($3/1k)</option>
            <option value="likes">لايكات ($1/1k)</option>
        </select>
        <input type="number" id="qty" placeholder="الكمية" oninput="calc()">
        <div style="text-align: center; margin: 10px 0;">السعر: $<span id="total">0.00</span></div>
        <button class="btn" id="orderBtn" onclick="sendOrder()">تأكيد الطلب</button>
        <button onclick="firebase.auth().signOut()" style="background:none; border:none; color:gray; width:100%; margin-top:15px; cursor:pointer;">خروج</button>
    </div>

    <div id="rechargeModal" class="modal">
        <div class="modal-content">
            <h3>طلب شحن رصيد</h3>
            <input type="number" id="amt" placeholder="المبلغ ($)">
            <input type="text" id="txCode" placeholder="كود التحويل">
            <button class="btn" id="rechargeBtn" onclick="sendRecharge()">إرسال للمراجعة</button>
            <button onclick="document.getElementById('rechargeModal').style.display='none'" style="background:none; border:none; color:red; width:100%; margin-top:10px; cursor:pointer">إلغاء</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrLSVoJJsEzlmcIBvNNb9OJzWtJixYhpw",
            authDomain: "army-smm.firebaseapp.com",
            projectId: "army-smm",
            storageBucket: "army-smm.firebasestorage.app",
            messagingSenderId: "27268417960",
            appId: "1:27268417960:web:990e040e77a0c38a11f59d"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(!e || !p) return alert("أكمل الحقول");
            try {
                await auth.signInWithEmailAndPassword(e, p).catch(async () => {
                    const res = await auth.createUserWithEmailAndPassword(e, p);
                    await db.collection("users").doc(res.user.uid).set({
                        name: "عميل جديد", balance: 0, uid: res.user.uid, accountCode: Math.floor(100000+Math.random()*900000)
                    });
                });
            } catch (err) { alert(err.message); }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('authOverlay').style.display = 'none';
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        document.getElementById('uName').innerText = "مرحباً: " + doc.data().name;
                        document.getElementById('uBalance').innerText = doc.data().balance.toFixed(2);
                    }
                });
            } else { document.getElementById('authOverlay').style.display = 'flex'; }
        });

        function calc() {
            const rates = { followers: 3, likes: 1 };
            const q = document.getElementById('qty').value;
            const s = document.getElementById('srv').value;
            document.getElementById('total').innerText = (q * (rates[s] || 0) / 1000).toFixed(2);
        }

        async function apiPost(payload, btnId) {
            const btn = document.getElementById(btnId);
            btn.disabled = true;
            try {
                const user = auth.currentUser;
                const userDoc = await db.collection("users").doc(user.uid).get();
                const uData = userDoc.data();

                const response = await fetch('https://army-bot-3y9o.onrender.com/send_order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        ...payload,
                        user_uid: user.uid,
                        user_name: uData.name,
                        acc_code: uData.accountCode
                    })
                });
                if(response.ok) alert("✅ تم الإرسال بنجاح!");
                else alert("❌ فشل الاتصال بالسيرفر");
            } catch (e) { alert("⚠️ خطأ غير متوقع"); }
            btn.disabled = false;
        }

        function sendRecharge() {
            const a = document.getElementById('amt').value, c = document.getElementById('txCode').value;
            if(!a || !c) return alert("أكمل البيانات");
            apiPost({ type: 'شحن رصيد', details: {"المبلغ": a, "الكود": c} }, 'rechargeBtn');
            document.getElementById('rechargeModal').style.display = 'none';
        }

        function sendOrder() {
            const price = document.getElementById('total').innerText;
            apiPost({ type: 'طلب رشق', details: {"الخدمة": document.getElementById('srv').value, "السعر": price + "$"} }, 'orderBtn');
        }
    </script>
</body>
</html>
