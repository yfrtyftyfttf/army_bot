<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دارك فولو | خدمات ثابتة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --main-bg: #f8f9fe; --primary: #5e72e4; --dark: #32325d; --white: #ffffff; }
        body { margin: 0; background: var(--main-bg); font-family: 'Segoe UI', sans-serif; color: var(--dark); padding: 15px; }

        /* الكروت العلوية للرصيد */
        .header-card { background: linear-gradient(87deg, #5e72e4 0, #825ee4 100%); padding: 25px; border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(94, 114, 228, 0.2); }
        .balance-value { font-size: 28px; font-weight: bold; margin-top: 5px; }

        /* حاوية الطلب */
        .order-container { background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 14px; font-weight: bold; margin-bottom: 8px; color: #525f7f; }
        
        select, input { width: 100%; padding: 12px; border: 1px solid #dee2e6; border-radius: 8px; font-size: 15px; outline: none; box-sizing: border-box; transition: 0.2s; }
        select:focus, input:focus { border-color: var(--primary); box-shadow: 0 0 8px rgba(94, 114, 228, 0.1); }

        /* عرض السعر */
        .price-box { background: #f6f9fc; padding: 15px; border-radius: 10px; text-align: center; border: 1px dashed var(--primary); margin: 20px 0; }
        .price-box span { display: block; font-size: 12px; color: #8898aa; }
        .price-box b { font-size: 20px; color: var(--primary); }

        .btn-confirm { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 17px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(50,50,93,0.11); }
        .btn-confirm:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="header-card">
        <span>رصيدك الحالي</span>
        <div class="balance-value">$<span id="user-balance">0.00</span></div>
    </div>

    <div class="order-container">
        <h3 style="margin-top:0; border-bottom:1px solid #eee; padding-bottom:10px;">طلب جديد</h3>
        
        <div class="form-group">
            <label>الفئة (المنصة)</label>
            <select id="cat" onchange="updateServicesList()">
                <option value="insta">انستقرام | Instagram</option>
                <option value="tiktok">تيك توك | TikTok</option>
                <option value="tele">تليجرام | Telegram</option>
            </select>
        </div>

        <div class="form-group">
            <label>الخدمة المطلوبة</label>
            <select id="srv" onchange="calculateNow()">"متابعين انستقرام | جودة عالية (1k = 3$)"</select>
        </div>

        <div class="form-group">
            <label>الرابط (اليوزر أو لينك المنشور)</label>
            <input type="text" id="link" placeholder="أدخل الرابط هنا...">
        </div>

        <div class="form-group">
            <label>الكمية</label>
            <input type="number" id="qty" placeholder="مثال: 1000" oninput="calculateNow()">
        </div>

        <div class="price-box">
            <span>إجمالي التكلفة</span>
            <b>$<span id="total-cost">0.00</span></b>
        </div>

        <button class="btn-confirm" onclick="sendOrder()>تأكيد وإرسال الطلب</button>
    </div>

    <script>
      // تأكد من تحديث الرابط ليتوافق مع Render الخاص بك
const API_URL = "https://army-bot-3y9o.onrender.com";

const services = {
    insta: """
        { name: "متابعين انستقرام | جودة عالية (1k = 3$)", price: 3.0 },
        { name: "لايكات انستقرام | سريعة (1k = 1$)", price: 1.0 }
    """
    tiktok: [
        { name: "متابعين تيك توك | ثابت (1k = 3$)", price: 3.0 },
        { name: "مشاهدات تيك توك | مليونية (1k = 0.1$)", price: 0.1 }
    ],
    tele: [
        { name: "أعضاء قنوات تليجرام (1k = 2.5$)", price: 2.5 }
    ]
};

// دالة تحديث قائمة الخدمات (يجب استدعاؤها عند تغيير الفئة)
function updateServicesList() {
    const category = document.getElementById('cat').value;
    const srvSelect = document.getElementById('srv');
    
    srvSelect.innerHTML = services[category].map(s => 
        <option value="${s.price}">${s.name}</option>
    ).join('');
    // ضروري: استدعاء الحساب فور تحديث القائمة لكي لا تظهر 0.00
    calculateNow(); 
}
calculateNow();
function calculateNow() {
    const srvElement = document.getElementById('srv');
    const pricePer1k = srvElement.value;
    const quantity = document.getElementById('qty').value || 0;
    const total = (quantity / 1000) * pricePer1k;
    document.getElementById('total-cost').innerText = total.toFixed(2);
}

// استدعاء الدوال عند تحميل الصفحة لضمان ظهور البيانات فوراً
window.onload = function() {
    updateServicesList();
    fetchBalance(); // دالة جلب الرصيد من السيرفر
}; 
    </script>
</body>
</html>
            ],
