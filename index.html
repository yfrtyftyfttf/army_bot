<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army SMM - Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #0a0b0e; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: #1a1c23; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; }
        .balance-card { background: #005f73; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #0f0c29; color: white; box-sizing: border-box; }
        .btn { background: #00d2ff; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-green { background: #1a5e2a; }
        #authOverlay { position: fixed; inset: 0; background: #0a0b0e; z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="card">
            <h2>تسجيل الدخول / التسجيل</h2>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="pass" placeholder="كلمة المرور">
            <button class="btn" onclick="handleAuth()">دخول</button>
        </div>
    </div>

    <div class="card">
        <div class="balance-card">
            <h3 id="uName">جاري التحميل...</h3>
            <h1 id="uBalance">$0.00</h1>
        </div>
        
        <button class="btn btn-green" onclick="showRecharge()">شحن رصيد</button>

        <select id="srv" onchange="calc()">
            <option value="3">متابعين ($3/1k)</option>
            <option value="1">لايكات ($1/1k)</option>
        </select>
        <input type="number" id="qty" placeholder="الكمية" oninput="calc()">
        <p>السعر: $<span id="total">0.00</span></p>
        <button class="btn" id="orderBtn" onclick="sendOrder()">تأكيد الطلب</button>
        <button onclick="firebase.auth().signOut()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:15px;">خروج</button>
    </div>

    <div id="chargeModal" class="modal">
        <div class="card">
            <h3>طلب شحن رصيد</h3>
            <input type="number" id="amt" placeholder="المبلغ">
            <input type="text" id="code" placeholder="رقم التحويل">
            <button class="btn" id="rechargeBtn" onclick="sendRecharge()">إرسال للمراجعة</button>
            <button onclick="hideRecharge()" style="background:none; border:none; color:red; cursor:pointer; margin-top:10px;">إلغاء</button>
        </div>
    </div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyDrLSVoJJsEzlmcIBvNNb9OJzWtJixYhpw",
            authDomain: "army-smm.firebaseapp.com",
            projectId: "army-smm",
            storageBucket: "army-smm.firebasestorage.app",
            messagingSenderId: "27268417960",
            appId: "1:27268417960:web:990e040e77a0c38a11f59d"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // منطق الدخول
        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(!e || !p) return alert("أكمل الحقول");
            try {
                await auth.signInWithEmailAndPassword(e, p).catch(async () => {
                    const r = await auth.createUserWithEmailAndPassword(e, p);
                    await db.collection("users").doc(r.user.uid).set({ name: "عميل", balance: 0 });
                });
            } catch (err) { alert(err.message); }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('authOverlay').style.display = 'none';
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        document.getElementById('uName').innerText = "مرحباً: " + doc.data().name;
                        document.getElementById('uBalance').innerText = "$" + doc.data().balance.toFixed(2);
                    }
                });
            } else { document.getElementById('authOverlay').style.display = 'flex'; }
        });

        function showRecharge() { document.getElementById('chargeModal').style.display = 'flex'; }
        function hideRecharge() { document.getElementById('chargeModal').style.display = 'none'; }
        function calc() {
            const q = document.getElementById('qty').value, s = document.getElementById('srv').value;
            document.getElementById('total').innerText = (q * s / 1000).toFixed(2);
        }

        // إرسال البيانات للسيرفر
        async function apiCall(payload, btnId) {
            const btn = document.getElementById(btnId);
            btn.disabled = true;
            try {
                const user = auth.currentUser;
                const snap = await db.collection("users").doc(user.uid).get();
                
                const response = await fetch('https://army-bot-3y9o.onrender.com/send_order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        ...payload,
                        user_uid: user.uid,
                        user_name: snap.data().name
                    })
                });
                if(response.ok) alert("✅ تم إرسال الطلب بنجاح!");
                else alert("❌ فشل في التواصل مع السيرفر");
            } catch (e) { alert("⚠️ خطأ اتصال: تأكد من أن السيرفر يعمل"); }
            btn.disabled = false;
        }

        function sendRecharge() {
            const a = document.getElementById('amt').value, c = document.getElementById('code').value;
            if(!a || !c) return alert("أكمل بيانات الشحن");
            apiCall({ type: 'شحن رصيد', details: {"المبلغ": a, "الكود": c} }, 'rechargeBtn');
            hideRecharge();
        }

        function sendOrder() {
            const t = document.getElementById('total').innerText;
            if(t == "0.00") return alert("أدخل الكمية");
            apiCall({ type: 'طلب رشق', details: {"السعر": t + "$"} }, 'orderBtn');
        }
    </script>
</body>
</html>
